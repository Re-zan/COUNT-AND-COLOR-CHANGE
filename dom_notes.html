<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Exploring</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="event">
      <div class="text-center my-5" id="dfdsf">
        <h1 id="gu">
          jgfdjgjfg
          <p>fgfiug</p>
        </h1>

        <button onclick="makeblue()" type="submit" class="btn btn-success">
          ghigoh
        </button>
        <button type="submit" class="btn btn-secondary fdgf" id="sdfsdf">
          dsgisdu
        </button>
        <button type="submit" class="btn btn-danger">saufufsa</button>
        <button type="submit" class="btn btn-dark">dfgiof</button>
      </div>
    </section>

    <h1 class="text-center mt-5">Count event</h1>
    <section>
      <div class="text-center" id="dfdsf">
        <h2 id="sidf">0</h2>
        <button type="submit" class="btn btn-danger" id="ince">+</button>
        <button type="submit" class="btn btn-dark" id="decre">-</button>
      </div>
    </section>

    <script>
      //eventhandelar
      function makeblue() {
        document.body.style.backgroundColor = "blue";
        document.getElementById("gu").style.color = "white";
      }

      // addeventlistiner

      //   guug = document.createElement("button")
      document.getElementById("sdfsdf").addEventListener("click", function () {
        document.body.style.backgroundColor = "tomato";
        const guug = document.createElement("button");
        guug.innerText = "sdiufisd";
        guug.style.backgroundColor = "green";
        guug.style.border = "none";
        guug.style.margin = "5px";
        guug.style.padding = "15px";
        document.getElementById("dfdsf").appendChild(guug);
      });

      //   count case
      let value = 0;
      document.getElementById("ince").addEventListener("click", function () {
        value++;
        document.getElementById("sidf").innerText = value;
      });

      document.getElementById("decre").addEventListener("click", function () {
        if (value > 0) {
          value--;
          document.getElementById("sidf").innerText = value;
        } else {
          document.getElementById("sidf").innerText = 0;
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
